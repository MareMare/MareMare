# Visit https://github.com/lowlighter/metrics#-documentation for full reference
# and https://github.com/lowlighter/metrics/blob/master/.github/readme/partials/documentation/setup/action.md
name: üìä Stats & Metrics
on:
  # Schedule updates (every 7:35 daily, JST)
  schedule: [{cron: "35 22 * * *"}]
  # Lines below let you run workflow manually and on each commit
  workflow_dispatch:
  push: {branches: ["master", "main"]}
jobs:
  dump-context:
    runs-on: ubuntu-latest
    steps:
      - name: üéâ This workflow on ${{ github.repository }} was started by ${{ github.actor }}
        run: echo This workflow on ${{ github.repository }} was started by ${{ github.actor }}
      - name: üìù Dump GitHub context
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
        run: echo "$GITHUB_CONTEXT"

  readme-update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: üõí Checkout
        uses: actions/checkout@v6
      - name: ‚¨áÔ∏è Download SVGs
        run: |
          curl -o github-stats.svg "https://github-readme-stats.vercel.app/api?username=MareMare&theme=github_dark&number_format=long&count_private=true&show_icons=true&hide=stars,contribs"
          curl -o github-top-langs.svg "https://github-readme-stats.vercel.app/api/top-langs/?username=MareMare&theme=github_dark&layout=compact&langs_count=10"
      - name: üîÉ git diff # git diff --exit-code: Â∑ÆÂàÜ„Åå„ÅÇ„Å£„ÅüÂ†¥Âêà„Å´ÁµÇ‰∫Ü„Ç≥„Éº„Éâ1„Åß„Ç®„É©„ÉºÁµÇ‰∫Ü„Åó„Åæ„Åô„ÄÇ
        id: diff
        run: |
          git add -N .
          git diff --quiet || echo "HAS_CHANGES=true" >> $GITHUB_OUTPUT
      - name: üö¢ Push SVGs
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add .
          git commit -m "üìù Update SVGs - [skip ci]"
          git push
        if: steps.diff.outputs.HAS_CHANGES == 'true'

      - name: üìä GitHub Metrics
        uses: lowlighter/metrics@latest
        with:
          # Your GitHub token
          # The following scopes are required:
          #  - public_access (default scope)
          # The following additional scopes may be required:
          #  - read:org      (for organization related metrics)
          #  - read:user     (for user related data)
          #  - read:packages (for some packages related data)
          #  - repo          (optional, if you want to include private repositories)
          token: ${{ secrets.METRICS_TOKEN }}

          # Options
          user: MareMare
          template: classic
          base: activity, community, repositories, metadata
          config_timezone: Asia/Tokyo
          plugin_achievements: yes
          plugin_achievements_display: detailed
          plugin_achievements_secrets: yes
          plugin_achievements_threshold: C
          plugin_followup: yes
          plugin_followup_archived: yes
          plugin_followup_sections: repositories
          plugin_gists: yes
          plugin_languages: yes
          plugin_languages_analysis_timeout: 15
          plugin_languages_categories: markup, programming
          plugin_languages_colors: github
          plugin_languages_limit: 8
          plugin_languages_recent_categories: markup, programming
          plugin_languages_recent_days: 14
          plugin_languages_recent_load: 300
          plugin_languages_sections: most-used
          plugin_languages_threshold: 0%
          plugin_habits: yes
          plugin_habits_charts: yes
          plugin_habits_charts_type: classic
          plugin_habits_days: 14
          plugin_habits_facts: yes
          plugin_habits_from: 200
          plugin_habits_languages_limit: 8
          plugin_habits_languages_threshold: 0%
          plugin_wakatime: yes
          plugin_wakatime_sections: time, projects, projects-graphs, languages, languages-graphs, editors, os
          plugin_wakatime_token: ${{ secrets.WAKATIME_TOKEN }}
